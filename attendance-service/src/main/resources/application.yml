server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:mem:attendancedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

app:
  jwt:
    secret: "change-this-secret-to-a-long-random-string"
    expirationSeconds: 604800 # 7 days
  file-storage:
    upload-dir: uploads
