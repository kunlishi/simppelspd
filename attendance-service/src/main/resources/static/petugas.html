<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petugas - Scan Presensi</title>
  <style>body{font-family:sans-serif;max-width:720px;margin:24px auto}input,button{padding:8px;margin:4px 0}.card{border:1px solid #ddd;padding:16px;margin:16px 0;border-radius:8px}pre{background:#f7f7f7;padding:8px}</style>
</head>
<body>
<h2>Petugas</h2>
<div class="card">
  <h3>Login Petugas</h3>
  <input id="u" placeholder="username" />
  <input id="p" placeholder="password" type="password" />
  <button onclick="login()">Login</button>
  <div>Token: <code id="t"></code></div>
</div>

<div class="card">
  <h3>Scan (masukkan NIM dari QR scanner)</h3>
  <input id="nim" placeholder="NIM" />
  <button onclick="scan()">Tandai Hadir</button>
  <pre id="res"></pre>
</div>

<script>
const API = location.origin + '/api';
let token = '';
async function login(){
  const res = await fetch(API + '/auth/login', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({username: document.getElementById('u').value, password: document.getElementById('p').value})});
  const data = await res.json(); token = data.token||''; document.getElementById('t').innerText = token.slice(0,16)+(token?'...':'');
}
async function scan(){
  const nim = document.getElementById('nim').value;
  const res = await fetch(API + '/attendance/scan/' + encodeURIComponent(nim), {method:'POST', headers:{'Authorization':'Bearer '+token}});
  document.getElementById('res').innerText = JSON.stringify(await res.json(), null, 2);
}
</script>
</body>
</html>
