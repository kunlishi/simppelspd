<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Kelola Perizinan</title>
  <style>body{font-family:sans-serif;max-width:720px;margin:24px auto}input,button{padding:8px;margin:4px 0}.card{border:1px solid #ddd;padding:16px;margin:16px 0;border-radius:8px}pre{background:#f7f7f7;padding:8px}</style>
</head>
<body>
<h2>Admin</h2>
<div class="card">
  <h3>Login Admin</h3>
  <input id="u" placeholder="username" />
  <input id="p" placeholder="password" type="password" />
  <button onclick="login()">Login</button>
  <div>Token: <code id="t"></code></div>
</div>

<div class="card">
  <h3>Permohonan Pending</h3>
  <button onclick="loadPending()">Refresh</button>
  <pre id="list"></pre>

  <h4>Setujui/Tolak</h4>
  <input id="id" placeholder="Permit ID" />
  <input id="note" placeholder="Catatan" />
  <button onclick="approve()">Setujui</button>
  <button onclick="reject()">Tolak</button>
  <pre id="action"></pre>
</div>

<script>
const API = location.origin + '/api';
let token = '';
async function login(){
  const res = await fetch(API + '/auth/login', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({username: document.getElementById('u').value, password: document.getElementById('p').value})});
  const data = await res.json(); token = data.token||''; document.getElementById('t').innerText = token.slice(0,16)+(token?'...':'');
}
async function loadPending(){
  const res = await fetch(API + '/permits/pending', { headers:{'Authorization':'Bearer '+token} });
  document.getElementById('list').innerText = JSON.stringify(await res.json(), null, 2);
}
async function approve(){
  const id = document.getElementById('id').value; const note = document.getElementById('note').value;
  const res = await fetch(API + '/permits/'+encodeURIComponent(id)+'/approve?note='+encodeURIComponent(note), {method:'POST', headers:{'Authorization':'Bearer '+token}});
  document.getElementById('action').innerText = JSON.stringify(await res.json(), null, 2);
}
async function reject(){
  const id = document.getElementById('id').value; const note = document.getElementById('note').value;
  const res = await fetch(API + '/permits/'+encodeURIComponent(id)+'/reject?note='+encodeURIComponent(note), {method:'POST', headers:{'Authorization':'Bearer '+token}});
  document.getElementById('action').innerText = JSON.stringify(await res.json(), null, 2);
}
</script>
</body>
</html>
