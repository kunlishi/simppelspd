services:
  app:
    build:
      context: .
      target: runtime
    restart: unless-stopped
    env_file:
      - .env
    environment:
      APP_URL: ${APP_URL:-https://localhost:8443}
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-laravel}
      DB_USERNAME: ${DB_USERNAME:-laravel}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - app-data:/var/www/html
    networks:
      - internal

  web:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    restart: unless-stopped
    depends_on:
      app:
        condition: service_started
    ports:
      - "${APP_HTTP_PORT:-8080}:80"
      - "${APP_HTTPS_PORT:-8443}:443"
    environment:
      SSL_CERT_CN: ${SSL_CERT_CN:-localhost}
      SSL_CERT_PATH: /etc/nginx/ssl/server.crt
      SSL_KEY_PATH: /etc/nginx/ssl/server.key
      SSL_CERT_DAYS: ${SSL_CERT_DAYS:-365}
    volumes:
      - app-data:/var/www/html:ro
    networks:
      - internal
      - public

  mysql:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "${FORWARD_DB_PORT:-33060}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  phpmyadmin:
    image: phpmyadmin:5.2-apache
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${DB_USERNAME:-laravel}
      PMA_PASSWORD: ${DB_PASSWORD:-secret}
      UPLOAD_LIMIT: 128M
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    networks:
      - internal
      - public

networks:
  internal:
    driver: bridge
  public:
    driver: bridge

volumes:
  app-data:
  mysql-data: